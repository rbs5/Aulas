<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da lida dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da lida dos Astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="name" name="name">
        </div>
        </br>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"> -
        
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
    </div> </br>
    <div>
        <label for="date">Data de nascimento: </label>
        <input type="date" id="birthday" name="birthday"> -

        <label for="image"> - Foto:</label>
        <input type="file" id="photo" name="photo">
    </div></br>
    <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russo</option>
          <option value="american">Americano</option>
          <option value="brasilian">Brasileiro</option>
        </select> - 
        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div></br>
    <div>
        Suas principais qualidades: </br>
        <label for="int"> Inteligência</label>
        <input type="checkbox" id="int" name="int"> |
        <label for="res"> Resiliêcia</label>
        <input type="checkbox" id="res" name="res"> |
        <label for="pre"> Preparo Físico</label>
        <input type="checkbox" id="pre" name="pre"> |
        <label for="edu"> Educação </label> 
        <input type="checkbox" id="edu" name="edu"> |
    </div></br>
    <div>
        <textarea name="message" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um austronauta?"></textarea>       
    </div></br>
    <div>
        <input type="submit" value="Criar">
    </div>
    </form>
</body>
</html>
